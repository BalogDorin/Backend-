<!--Main layout-->
<main class="mt-5 pt-4">
    <div class="container dark-grey-text mt-5">

        <!--Grid row-->
        <div class="row wow fadeIn">

            <!--Grid column-->
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-4">

                <img src="{{caleImagine}}" class="img-fluid" alt="">

                <div class="row row-gallery">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3" *ngIf="produs?.caleFolder"> <img class="img-gallery" src="{{produs?.caleFolder}}/0.png" (click)="changeImage(0)"> </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3" *ngIf="produs?.caleFolder"> <img class="img-gallery" src="{{produs?.caleFolder}}/1.png" (click)="changeImage(1)"> </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3" *ngIf="produs?.caleFolder"> <img class="img-gallery" src="{{produs?.caleFolder}}/2.png" (click)="changeImage(2)"> </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3" *ngIf="produs?.caleFolder"> <img class="img-gallery" src="{{produs?.caleFolder}}/3.png" (click)="changeImage(3)"> </div>
                </div>
            </div>


            <!-- slider-nav.// -->
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-md-6 mb-4">

                <p class="titlu lead font-weight-bold">{{produs?.titlu}}</p>

                <!--Content-->
                <div class="p-4">

                    <div class="mb-3">
                        <a href="">
                            <span class="badge purple mr-1">{{produs?.categorie}}</span>
                        </a>

                    </div>

                    <p class="lead">
                        <span class="mr-1">
                  <del *ngIf="produs?.pret != produs?.pretRedus">{{produs?.pret}} RON</del>
                </span>
                        <span>{{produs?.pretRedus}} RON</span>
                    </p>

                    <p class="lead font-weight-bold">Descriere</p>

                    <p>{{produs?.descriere}}</p>
                    <p class="lead font-weight-bold">Marimi</p>

                    <p>{{produs?.marime}}</p>

                    <p class="lead font-weight-bold">Culoare</p>

                    <p>{{produs?.culoare}}</p>




                </div>
                <!--Content-->

            </div>
            <!--Grid column-->

        </div>
        <!--Grid row-->
    </div>
    <!--Carousel Wrapper-->
